<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./landing.css">

    <title>Login to the Chatter Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>

    <script>
        // check if user has token if true redirect to post page
        if (isLoggedIn()) window.location.replace("/posts");
        // on click to send user to registration page
        const signUpButtonClicked = (e)=>{window.location.replace('/registration')}
    </script>
    
</head>
<body>

    <header>
        <h1>Welcome to <code>CHATTER</code></h1>
    </header>

    <main>

      
        <div id="formDiv">
        <form id="login">
            <div class="mb-4" style="width: 20vh;">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" minlength="3">
            </div>

            <div class="mb-4" style="width: 20vh;">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password"placeholder="Password" minlength="6">
            </div>

            <button id="loginButton" type="submit" class="btn btn-primary">Login</button>
        <!-- created register button and passed in on  -->
            <button id="signUpButton"class="btn btn-primary" onclick={signUpButtonClicked()}>Sign Up</button>
        </form>
        </div>
        
    </main>

 
    <footer id="footer" >
        <div class=" border-top footer">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
          </a>
          <span><svg xmlns="http://www.w3.org/2000/svg" width="100" height="50" fill="currentColor" class="bi bi-chat-left-quote" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
            <path d="M7.066 4.76A1.665 1.665 0 0 0 4 5.668a1.667 1.667 0 0 0 2.561 1.406c-.131.389-.375.804-.777 1.22a.417.417 0 1 0 .6.58c1.486-1.54 1.293-3.214.682-4.112zm4 0A1.665 1.665 0 0 0 8 5.668a1.667 1.667 0 0 0 2.561 1.406c-.131.389-.375.804-.777 1.22a.417.417 0 1 0 .6.58c1.486-1.54 1.293-3.214.682-4.112z"/>
          </svg></span>
          <span class="text-muted">&copy; 2024 Company, Inc</span>
        </div>
      </footer>


    <!-- Page-specific code -->
    <script src="./landing.js"></script>
</body>
</html>
