    <title>/REGISTRATION</title>

    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="../auth.js"></script>
    <script>
        // check if user has token if true redirect to post page
        if (isLoggedIn()) window.location.replace("/posts");
    </script>
</head>
<body>

    <header>
        <h1>REGISTRATION PAGE</h1>
    </header>

    <main>
        <div id="formDiv">
        <form id="register">
            <div class="mb-4" style="width: 20vh;">
                <label for="username">Username</label>
                <input type="text"class="form-control"id="username" minlength="3"placeholder="Enter Username" name="username" required>
            </div>
            <div class="mb-4" style="width: 20vh;">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" minlength="3" placeholder="Enter full Name"name="fullName" required>
            </div>
            <div class="mb-4" style="width: 20vh;">
                <label for="password">Password</label>
                <input type="password" class="form-control"id="password" minlength="6" placeholder="Password"name="password"required>
            </div>
            <button class="btn btn-primary">Register</button>
            <button class="btn btn-primary" onclick="window.location.href='../index.html'">Login</button>
        </form>
    </div>
    </main>
